<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <img id="logo" src="logo.png">
        <div id="location">Estado do Usuário</div>
    </header>

    <nav>
        <a href="home.html">Comprar</a>
        <a href="conta.html">Minha Conta</a>
    </nav>

    <section>
        <!-- Conteúdo da página principal -->
    </section>
    <script>
        navigator.geolocation.getCurrentPosition(function (posicao) {
            var url = "https://nominatim.openstreetmap.org/reverse?lat=" + posicao.coords.latitude + "&lon=" + posicao.coords.longitude + "&format=json&json_callback=preencherDados";

            var script = document.createElement('script');
            script.src = url;
            document.body.appendChild(script);
        });
        function preencherDados(dados) {
            // Verifica se há informações de estado nos dados
            if (dados.address && dados.address.state) {
                // Define o conteúdo da div "location" como o estado
                document.getElementById("location").innerText = `${dados.address.state}`;
            } else {
                // Se o estado não estiver disponível, define um valor padrão ou uma mensagem de erro
                document.getElementById("location").innerText = "Informações de estado não encontradas";
            }
        }
    </script>

</body>

</html>
